<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
			 <div class="form-floating mb-3">
				<label for="account">Account</label>
				<input type="text" class="form-control" id="account" placeholder="Account" name ="moodysRating"  required="required">
				
			</div>
			<div class="form-floating">
				<label for="type">Type</label>
				<input type="text" class="form-control" id="type" placeholder="type" name ="type"  required="required">
			</div>
			<div class="form-floating">
				<label for="buyQuantity">Buy Quantity</label>
				<input type="text" class="form-control" id="bidQuantity" placeholder="buyQuantity" name ="buyQuantity"  required="required">
				
			</div>
			<div class="form-floating">
				<label for="sellQuantity">Sell Quantity</label>
				<input type="number" class="form-control" id="bidQuantity" placeholder="sellQuantity" name ="sellQuantity"  required="required">
				
			</div>

			<div  class="mt-3">
				<input type="reset" class="btn btn-danger" value ="Cancel">
				<input type="submit" class="btn btn-primary" value ="Add Trade">	
			</div>

		</form>
	</div>

</div>
</body>
</html>
