<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of CurvePoint, there are 2 buttons: Save data and Cancel to the list CurvePoint
			 -->
			 <div class="form-floating mb-3">
				<label for="curveId">Curve Id</label>
				<input type="number" class="form-control" id="account" placeholder="Curve Id" th:field="*{curveId}"  required="required">
				<p th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}">Name Error</p>
			</div>
			<div class="form-floating">
				<label for="term">Term</label>
				<input type="number" class="form-control" id="type" placeholder="Term" th:field="*{term}"  required="required">
				<p th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
			</div>
			<div class="form-floating">
				<label for="value">Value</label>
				<input type="number" class="form-control" id="bidQuantity" placeholder="Value" th:field="*{value}"  required="required">
				<p th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
			</div>

			<div  class="mt-3">

				
				<input type="reset" class="btn btn-danger" value ="Cancel">
				<input type="submit" class="btn btn-primary" value ="Add Curve Point">
				
			</div>
		</form>
	</div>
	<div  class=" text-center " th:if="${saved} == true"> 
		<p th:text="${value}" class="text-center text-uppercase fs-3 text-success font-weight-bold ">
				
		</p>
	</div>

</div>
</body>
</html>
