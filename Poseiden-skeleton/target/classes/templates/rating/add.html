<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			 <div class="form-floating mb-3">
				<label for="moodysRating">Moodys Rating</label>
				<input type="text" class="form-control" id="account" placeholder="moodysRating" th:field="*{moodysRating}"  required="required">
				<p th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
			</div>
			<div class="form-floating">
				<label for="sandPRating">Sand Rating</label>
				<input type="text" class="form-control" id="type" placeholder="sandPRating" th:field="*{sandPRating}"  required="required">
				<p th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
			</div>
			<div class="form-floating">
				<label for="fitchRating">Fitch Rating</label>
				<input type="text" class="form-control" id="fitchRating" placeholder="fitchRating" th:field="*{fitchRating}"  required="required">
				<p th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
			</div>
			<div class="form-floating">
				<label for="orderNumber">Order Number</label>
				<input type="number" class="form-control" id="bidQuantity" placeholder="orderNumber" th:field="*{orderNumber}"  required="required">
				<p th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
			</div>

			<div  class="mt-3">
				<input type="reset" class="btn btn-danger" value ="Cancel">
				<input type="submit" class="btn btn-primary" value ="Add Rating">	
			</div>
		</form>
	</div>
	<div  class=" text-center " th:if="${saved} == true"> 
		<p th:text="${value}" class="text-center text-uppercase fs-3 text-success font-weight-bold ">
				
		</p>
	</div>
</div>
</body>
</html>
